-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v0.5.1
    hooks:
    -   id: check-ast
    -   id: check-json
    -   id: check-yaml
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: name-tests-test
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
-   repo: git://github.com/pre-commit/mirrors-yapf
    sha: v0.8.2
    hooks:
    -   id: yapf
-   repo: local
    hooks:
    -   id: python_test
        name: python_test
        entry: run_tests .
        language: system
        always_run: true
        files: ^$
